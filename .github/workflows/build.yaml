name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'pnpm'

      - run: npm install -g pnpm

      - run: pnpm install

      - run: pnpm fmt:check

      - run: pnpm lint:check

      - run: pnpm build
